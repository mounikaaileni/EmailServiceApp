<form [formGroup]="validationsForm" class="h-100" novalidate (ngSubmit)="validateAndGenerateMail()">
  <div class=""></div>
  <div class="header h-100 text-center">
    <div class="content mx-2">
      <div class="container py-5">
        <h5 class="text-center">FeedBack App</h5>
        <div class="form-group row">
          <label for="example-text-input" class="col-3 col-form-label font-weight-bold">Your E-Mail Address : </label>
          <div class="col-9 pt-2 text-left">
            <input type="email" class="w-75" name="email" formControlName="email">
            <div class="error-message font-weight-bold font-italic" *ngIf="(validationsForm.get('email').errors && validationsForm.get('email').errors.emailInvalid || validationsForm.get('email').invalid) && formSubmitted">Enter valid Email Address</div>
            <div class="font-weight-bold" style="font-size: x-small;">(Enter multiple Email-Ids separated by ';')</div>
          </div>
        </div>
        <div class="form-group row">
          <label for="example-text-input" class="col-3 col-form-label font-weight-bold">Comments : </label>
          <div class="col-9 pt-2 text-left">
            <textarea cols="4" class="w-75" formControlName="comments"></textarea>
          </div>
        </div>
        <div class="row justify-content-end">
          <div class="offset-4 col-8 pt-2">
            <button class="btn cleco-btn" type="submit" (click)="formSubmitted = true">Generate and Send<i class="fa fa-spinner fa-spin"></i></button>
            <button class="btn cleco-btn mx-3" type="reset" (click)="resetForm()">Clear</button>
          </div>
        </div>
        <div class="text-center" *ngIf="requestInProcess"><img class="m-auto d-block" src="assets/images/loader.gif" alt="Be patient..." /></div>
        <div class="text-center error-message font-weight-bold" *ngIf="result !== 'success' && result !== '' ">Your request couldn't be processed. Try again</div>
        <div class="text-center text-success font-weight-bold" *ngIf="result === 'success'">Your request has been processed successfully. Check your mail for new password</div>
      </div>
    </div>
    <footer class="text-center footer pt-2">
    
    </footer>
  </div>
</form>
<router-outlet></router-outlet>
